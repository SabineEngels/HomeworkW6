<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<link rel="stylesheet" href="src/style/style.css" />

<body>



    <div class="background">
        <div class="container">
            <div class="row">
                <div class="col">

                    <img src="src/images/sunnyday.png" alt="" class="logo" />

                    <form id="searchForm">

                        <input autocomplete="off" ; autofocus="on" ; id="searching" type="text"
                            placeholder="Enter a city..." class="enter" />


                        <input type="submit" class="search" value=" Search" />
                    </form>
                </div>
                <div class="col">
                    <button class="button_currentCity">Current Position</button>
                </div>
                <img src="src/images/polar.jpeg" alt="" class="banner" />

                <div class="row">
                    <div class="col">
                        <p class="syd" id="city">
                            <strong>
                                <u id="cityName">Enter a city.</u>
                            </strong>
                        </p>
                        <h5 class="sun"><u>Today 16.01.2022</u></h5>
                        <p class="card-text">
                            ☀️
                            <span id="temperatureCity">
                                5
                            </span>

                            <br>
                          <span id="temperature-description">
                              </span>

                        </p>


                    </div>

                    <div class="col">
                        <div class="lip">
                            <h5>Weather at current location:</h5>
                            <h3><u>no city selected</u></h3>
                            
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="mon">

                            <h5 class="mond"><u>Monday 17.01.2022</u></h5>
                            <p class="card-text">☀️ 20°C / 25°C
                            </p>
                        </div>
                    </div>


                    <div class="col">
                        <div class="tue">

                            <h5 class="tues"><u>Tuesday 18.01.2022</u></h5>
                            <p class="card-text">💨 22°C / 25°C

                            </p>
                        </div>
                    </div>


                    <div class="col">
                        <div class="wed">

                            <h5 class="wedn"><u>Wednesday 19.01.2022</u></h5>
                            <p class="card-text">🌦️ 19°C / 23°C
                            </p>
                        </div>
                    </div>


                    <div class="col">
                        <div class="thu">

                            <h5 class="thur"><u>Thursday 20.01.2022</u></h5>
                            <p class="card-text">🌤️ 21°C / 26°C
                            </p>
                        </div>
                    </div>


                    <div class="col">
                        <div class="fri">

                            <h5 class="frid"><u>Friday 21.01.2022</u></h5>
                            <p class="card-text">☀️ 24°C / 27°C
                            </p>
                        </div>
                    </div>
                </div>


            </div>
            <div id="temperature"></div>
            <div id="temperature-description"></div>

            <script src="src/index/index.js">
            </script>
</body>

</html>
